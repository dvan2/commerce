{% extends "auctions/layout.html" %} {% block body %}

<div class="container col-lg-4 mx-auto">
  <h2>Login</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group row mb-3">
      <label for="username" class="form-label col-sm-3">Username:</label>
      <input
        id="username"
        autofocus
        class="form-control col"
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group row">
      <label for="password" class="form-label col-sm-3">Password:</label>
      <input
        class="form-control col"
        id="password"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <input class="btn btn-primary mt-3 mb-3" type="submit" value="Login" />
  </form>

  Don't have an account? <a href="{% url 'register' %}">Register here</a>

  {% endblock body %}
</div>
