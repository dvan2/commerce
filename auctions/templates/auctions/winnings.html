{% extends "auctions/layout.html" %} {% block body %}
<div class="row mb-3">
  <div class="text-center">
    <h2 class="listing-header">Your Winning Items</h2>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    {% for listing in listings %}
    <div class="col-md-4 mb-3 mb-md-1">
      <div class="card card-bg">
        {% if listing.url %}
        <img
          src="{{ listing.url }}"
          alt="Picture of a listing item"
          class="card-img-top listing-img"
        />
        {% else %}
        <img
          src="https://img.icons8.com/?size=100&id=1G2BW7-tQJJJ&format=png&color=000000"
          alt="No picture provided"
          class="card-img-top listing-img"
        />
        {% endif %}
        <div class="container p-3">
          <!-- 
          <a class="card-title" href="{% url 'listing' listing.pk %}"
            >{{ listing.title }}</a
          >
        -->
          <p class="card-title">{{ listing.title }}</p>
          <p class="card-text">{{ listing.description }}</p>
          <p class="card-text">Bid Price: ${{ listing.final_price }}</p>
        </div>
      </div>
    </div>
    {% endfor %} {% endblock body %}
  </div>
</div>
